version: '3.8'

services:
  # üåç FRONT-END (Public) # Check previous config dockerfile
#  front-app:
#    build: ./front-app
#    container_name: front-app
#    ports:
#      - "80:80"
#    networks:
#      - my_private_network
#    env_file:
#      - .env
  front-app:
    build: ./front-app
    container_name: front-app
    ports:
      - '3000:3000'
    volumes:
      - ./front-app:/front-app
      - /front-app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - api-gateway

  # üöÄ API GATEWAY (Seul service expos√©)
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - "2999:2999"
    env_file:
      - .env
    volumes:
      - ./api-gateway:/api-gateway
      - /api-gateway/node_modules
    depends_on:
      - auth-service
      - product-service
      - config-service

  # üîí AUTH SERVICE (Priv√©)
  auth-service:
    build: ./auth-service
    container_name: auth-service
    restart: always
    env_file:
      - .env
    volumes:
      - ./auth-service:/auth-service
      - /auth-service/node_modules
    depends_on:
      - mysql-auth

  # üóÑÔ∏è BASE DE DONN√âES (MySQL AUTH)
  mysql-auth:
    image: mysql:8
    restart: always
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth-db
    ports:
      - "3307:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql


  # üîí PRODUCT SERVICE (Priv√©)
  product-service:
    build: ./product-service
    container_name: product-service
    restart: always
    env_file:
      - .env
    volumes:
      - ./product-service:/product-service
      - /product-service/node_modules
    depends_on:
      - mysql-product

  # üóÑÔ∏è BASE DE DONN√âES (MySQL PRODUCT)
  mysql-product:
    image: mysql:8
    restart: always
    container_name: mysql-product
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: product-db
    ports:
      - "3308:3306"
    volumes:
      - mysql-prod-data:/var/lib/mysql

  # üîí CONFIG SERVICE (Priv√©)
  config-service:
    build: ./config-service
    container_name: config-service
    restart: always
    env_file:
      - .env
    volumes:
      - ./config-service:/config-service
      - /config-service/node_modules
    depends_on:
      - mysql-config

  # üóÑÔ∏è BASE DE DONN√âES (MySQL CONFIG)
  mysql-config:
    image: mysql:8
    restart: always
    container_name: mysql-config
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: config-db
    ports:
      - "3309:3306"
    volumes:
      - mysql-config-data:/var/lib/mysql


# Creer facturation service , pour creer un produits, une fois le produi cr√©e, acheter avec une user et test config service

volumes:
  mysql-auth-data:
  mysql-prod-data:
  mysql-config-data:
