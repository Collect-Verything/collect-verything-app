version: "3"
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-app:/front-app
    command: npm run --prefix /front-app start

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./auth-service:/auth-service
    command: npm run --prefix /auth-service start:dev
