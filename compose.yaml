version: '3.8'

networks:
  my_private_network:
    driver: bridge

services:
  # 🌍 FRONT-END (Public)
  front-app:
    build: ./front-app
    container_name: front-app
    ports:
      - "80:80"
    networks:
      - my_private_network
    env_file:
      - .env

  # 🚀 API GATEWAY (Seul service exposé)
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - "2999:2999"
    networks:
      - my_private_network
    depends_on:
      - auth-service
    env_file:
      - .env

  # 🔒 AUTH SERVICE (Privé)
  auth-service:
    build: ./auth-service
    container_name: auth-service
    networks:
      - my_private_network
    env_file:
      - .env
    depends_on:
      - mysql-auth

  # 🗄️ BASE DE DONNÉES (MySQL AUTH)
  mysql-auth:
    image: mysql:8
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    networks:
      - my_private_network

volumes:
  mysql-auth-data:
