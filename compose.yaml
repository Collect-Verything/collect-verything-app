version: "3"
services:
  frontend:
    build:
      context: ./front-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-app:/front-app
    command: npm start
    environment:
      NODE_ENV: development

  backend:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./auth-service:/auth-service
    command: npm run start:dev
    environment:
      NODE_ENV: development
