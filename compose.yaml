version: '3.8'

networks:
  my_private_network:
    driver: bridge

services:
  # üåç FRONT-END (Public)
  front-app:
    build: ./front-app
    container_name: front-app
    ports:
      - "80:80"
    networks:
      - my_private_network
    env_file:
      - .env

  # üöÄ API GATEWAY (Seul service expos√©)
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - "2999:2999"
    networks:
      - my_private_network
    depends_on:
      - auth-service
      - product-service
    env_file:
      - .env

  # üîí AUTH SERVICE (Priv√©)
  auth-service:
    build: ./auth-service
    container_name: auth-service
    networks:
      - my_private_network
    env_file:
      - .env
    depends_on:
      - mysql-auth

  # üóÑÔ∏è BASE DE DONN√âES (MySQL AUTH)
  mysql-auth:
    image: mysql:8
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: auth_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-auth-data:/var/lib/mysql
    networks:
      - my_private_network

  # üîí PRODUCT SERVICE (Priv√©)
  product-service:
    build: ./product-service
    container_name: product-service
    networks:
      - my_private_network
    env_file:
      - .env
    depends_on:
      - mysql-product
    ports:
      - "3002:3002"
    volumes:
      - ./product-service:/app

  # üóÑÔ∏è BASE DE DONN√âES (MySQL PRODUCT)
  mysql-product:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: product_db
    ports:
      - "3308:3306"
    volumes:
      - mysql-prod-data:/var/lib/mysql
    networks:
      - my_private_network


volumes:
  mysql-auth-data:
  mysql-prod-data:
