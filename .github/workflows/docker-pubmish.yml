name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/collect-app:latest .
          docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/collect-app:latest ${{ secrets.DOCKER_HUB_USERNAME }}/collect-app:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/collect-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/collect-app:${{ github.sha }}
