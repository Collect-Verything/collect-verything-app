name: Mail-Service CI

on:
  push:
    branches: ['**']
    paths:
      - 'mail-service/**'
      - '.github/workflows/publish-mail-service.yml'
  pull_request:
    branches: ['dev', 'main']
    paths:
      - 'mail-service/**'
      - '.github/workflows/publish-mail-service.yml'

jobs:
  lint:
    if: >
      (github.event_name == 'push' && github.ref != 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'dev')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (mail-service)
        working-directory: .
        run: npm ci

      - name: Run linter (mail-service)
        working-directory: ./mail-service
        run: npm run lint

  test:
    if: >
      (github.event_name == 'push' && github.ref != 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'dev')
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (mail-service)
        working-directory: ./mail-service
        run: npm ci

      # - name: Generate Prisma Client (mail-service)
      #   working-directory: ./mail-service
      #   run: npx prisma generate

      - name: Run tests (mail-service)
        working-directory: ./mail-service
        run: npm run test

  build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    # needs: [lint, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (mail-service)
        uses: docker/build-push-action@v6
        with:
          context: ./mail-service
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/mail-service:latest
